version: '3.8'

services:
  rankllm-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - RANKLLM_CACHE_DIR=/app/cache
      - RANKLLM_MODEL_DIR=/app/models
    volumes:
      - ./cache:/app/cache
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
